<html>
    <head>
        <title>Dwitter</title>
        <style>
            body{
                background:#ddd;
            }
            .dweet_feed {
                width: 400px;
                margin: 0 auto;
            }
            .dweet {
                padding:20px;
                background:white;
                border: 1px solid black;
                word-wrap: break-word;
            }
            .dweet_author {
                font-weight: bold;
            }
            .submit_box {
                padding:20px;
                background:white;
                border: 1px solid black;
            }
            .code-input{
                text-align:left;
                resize:none;
                width:100%;
            }
            .dweet-button {
                float: right;
            }

        </style>
    </head>
    <body>
        <div class=dweet_feed>
            <div class=submit_box>
                <form action="{% url 'dweet' %}" method="post">
                    {% csrf_token %}
                    <textarea
                        name=code
                        class=code-input
                        maxlength=140
                        rows=4
                        ></textarea>
                    <br />
                    <input  
                    class=dweet-button
                    type="submit" 
                    value="Dweet!" />
                </form>
            </div>

            {% for dweet in dweet_list %}
            <div class=dweet>
                <div class=dweet_author><a>{{ dweet.author.username }}</a></div>
                <div class=dweet_code><a>{{ dweet.code }}</a></div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
