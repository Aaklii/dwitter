<html>
  <head>
    <title>Dwitter</title>
    <style>
      body{
        background:#ddd;
      }
      code {
        font-family: Pragmata, Menlo, 'DejaVu LGC Sans Mono', 'DejaVu Sans Mono', Consolas, 'Everson Mono', 'Lucida Console', 'Andale Mono', 'Nimbus Mono L', 'Liberation Mono', FreeMono, 'Osaka Monospaced', Courier, 'New Courier', monospace;
      }

      .dweet-feed {
        width: 80%;
        margin: 0 auto;
        padding-top: 4em;
      }
      .dweet {
        padding:40px;
        background:white;
        border: 1px solid black;
        word-wrap: break-word;
      }
      .dweet-author {
        padding:10px;
        font-weight: bold;
      }
      .submit-box {
        padding:40px;
        background:white;
        border: 1px solid black;
      }
      .code-input{
        text-align:left;
        resize:none;
        width:100%;
      }
      .dweet-button {
        float: right;
      }
      .canvas-iframe-container-wrapper {
        width: 100%;
        /*padding: 0 0 56.25% 0; /* 16:9 */
        padding: 0 0 56.25% 0; /* 16:9 */
        position: relative;
      }

      .canvas-iframe-container {
        position: absolute;
        width:100%;
        top: 0; bottom: 0; left: 0; right: 0;
      }
      iframe {
        width:100%;
        height:100%;
        
      }
      .head-menu {
        position:fixed;
        width:100%;
        z-index:100;
        background:white;
      }
      .head-account-info {
        padding:1em;
        text-align:right;
      }

    </style>
  </head>
  <body>
    <div class=head-menu>
      <div class=head-account-info>
        {% if request.user.is_authenticated %}
        Logged in as {{ request.user.username }}. <a href="/accounts/logout"> Log out. </a> 
        {% else %}
        <a href="/accounts/login"> Login </a> 
        {% endif %}
      </div>
    </div>
    <div class=dweet-feed>
      <div class=submit-box>
        <form action="{% url 'dweet' %}" method="post">
          {% csrf_token %}
          <textarea
            name=code
            class=code-input
            maxlength=140
            rows=4
            ></textarea>
          <br />
          <input  
          class=dweet-button
          type="submit" 
          value="Dweet!" />
        </form>
      </div>

      {% for dweet in dweet_list %}
      <div class=dweet>
        <div class=canvas-iframe-container-wrapper>
          <div class=canvas-iframe-container 
            id="iframe-container{{ forloop.counter0 }}">
            <script>
              (function() {
              var iframe = document.createElement('iframe');
              iframe.sandbox = 'allow-scripts';
              var iframeContent = encodeURIComponent(
              '<!DOCTYPE html>' +
              '<head>' +
                '<style>' +
                  '* {padding:0;margin:0;border:0;outline:0;overflow:hidden}' +
                  'canvas {' +
                  'width: 100%;' +
                  'background: white;' +
                  '}' +
                  '</style>' +
                '</head>' +
              '<body>' +
                '<canvas id=c></canvas>' +
                '<script>' +
                  'var c = document.querySelector("#c");' +
                  'c.width = 1920;' +
                  'c.height = 1080;' +
                  'var S = Math.sin;' +
                  'var C = Math.cos;' +
                  'var T = Math.tan;' +
                  'var R = function(r,g,b,a) {' +
                  'a = a === undefined ? 1 : a;' +
                  'return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";' +
                  '};' +
                  'var x = c.getContext("2d");' +
                  'var startT = +new Date(); ' +
                  'function u(t) {' +
                  '{{ dweet.code|safe }}' +
                  '};' +
                  'function loop() {' +
                  'requestAnimationFrame(loop);' +
                  'u((new Date() - startT) / 1000);' +
                  '};' +
                  'loop();' +
                  '</scr' + 'ipt>');
                  iframe.src = 'data:text/html;charset=utf-8,' + iframeContent;
                  var container = document.querySelector('#iframe-container{{ forloop.counter0 }}');
                  container.innerHTML = '';
                  container.appendChild(iframe);
                  })();
                </script>
              </div>
            </div>
            <div class=dweet-author><a>{{ dweet.author.username }}</a></div>
            <div class=dweet-code><code>{{ dweet.code }}</code></div>
          </div>
          {% endfor %}
        </div>
      </body>
    </html>
