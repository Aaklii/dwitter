<!DOCTYPE html>
<head>
  <style>
    * {padding:0;margin:0;border:0;outline:0;overflow:hidden}
    canvas {
      width: 100%;
      background: white;
      }
    </style>
  <script type="text/javascript" src="/static/libs/gif.js"></script>
    <script>
      var autoplay = getURLParameter('autoplay');
      var lastError = "";
      var playing = !!autoplay;
    var FPS = 60;
    
    var recording = false;
    var encoder = new GIF({ 
    workers: 4, 
    quality: 5, 
    workerScript: "http://dweet.localhost:8000/static/libs/gif.worker.js"
    });
    
      function receiveMessage(event){
        var origin = event.origin || event.originalEvent.origin;
        console.log("Received message from " + origin);
        if(origin !== "http://dwitter.localhost:8000"
          && origin !== "http://localhost:8000"
          && origin !== "https://localhost:8000"
          && origin !== "https://www.dwitter.net"
          && origin !== "https://dwitter.net"){
            return;
          }
        console.log("Message was: " + event.data);

        switch (event.data) {
          case "toggle":
            playing ? pauseDemo() : playDemo();
            break;
          case "play":
            playDemo();
            break;
          case "pause":
            pauseDemo();
            break;
          case "showStats":
            setStatsVisibility(true);
            break;
          case "hideStats":
            setStatsVisibility(false);
            break;
      case "record":
      recording = true;
      encoder.setOptions({
        width: c.width, 
        height: c.height
      });
      FPS = 25;
      break;
      case "stop":
      recording = false;
      encoder.render();
      encoder.on("finished", function (blob) {
        let a = document.createElement("a");
        document.body.appendChild(a);
        a.style.display = "none";
        a.href = URL.createObjectURL(blob);
        a.download = "dweet.gif";
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      });
      FPS = 60;
        break;
        }

        if(event.data.substring(0, 4) == "code"){
          var code = event.data.substring(5,event.data.length);
          newCode(code);
        }
      }

      function displayError(e) {
        if(lastError != e){
          lastError = e;
          parent.postMessage({
            'type': 'error',
            'error': ""+e,
            'location': location.href
          },"*");
        }
      }

      function newCode(code) {
          try {
            eval("function u(t) {\n"+code+"\n}");
            window.u = u;
          } catch (e) {
            window.u = function(t) {
              throw e;
            };
            throw e;
          }
          displayError("");
          reset();
      }

      function pauseDemo(){
        if(!playing){
          return;
        }

        pauseTime = +new Date();

        playing = false;
      }

      function playDemo(){
        if(playing){
          return
        }

        playing = true;
        requestAnimationFrame(loop);
      }
      var timeOffset = 0;

      addEventListener("message", receiveMessage, false);

      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }

      function setStatsVisibility(visible) {
        document.getElementById('stats').style.visibility = visible ? 'visible' : 'hidden';
      }
    </script>
    {% load compress %}
    {% load staticfiles %}
    {% compress js %}
    <script src="{% static "libs/stats.min.js" %}"></script>
    {% endcompress %}
  </head>
<body>
  <canvas id=c></canvas>
  <script>
    function createStats() {
      var stats = new Stats();
      stats.showPanel(0);
      stats.dom.setAttribute('id', 'stats');
      document.body.appendChild(stats.dom);
      return stats;
    }

    var stats = createStats();
    setStatsVisibility({{ newDweet }});

    var c = document.querySelector("#c");
    c.width = 1920;
    c.height = 1080;
    var x = c.getContext("2d");
    var S = Math.sin;
    var C = Math.cos;
    var T = Math.tan;
    function R(r,g,b,a) {
      a = a === undefined ? 1 : a;
      return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
    }
  
    var time = 0;
    var frame = 0;
    function u(t) {
       {{ code | safe }}
      }
    function loop() {
      stats = stats || createStats();

      if (playing){
        requestAnimationFrame(loop);
      }
    time = frame/FPS;
      if(time * FPS | 0 == frame - 1){
        time += 0.000001;
      }
      frame++;

      try {
        stats.begin();
        u(time);
    if (recording) {
      var data = x.getImageData(0, 0, c.width, c.height);
      for (var i = 0; i < data.data.length; i += 4) {
        if (data.data[i + 3] == 0)
          [data.data[i], data.data[i + 1], data.data[i + 2], data.data[i + 3]] = [255, 255, 255, 255];
      }
      x.putImageData(data, 0, 0);
      encoder.addFrame(x, { copy: true, delay: 40 });
    }
        stats.end();
        displayError("");
      } catch (e) {
        stats.end();
        displayError(e);
        throw e;
      }
    }
    if(autoplay) {
        loop();
    }

    function reset(){
      c = document.querySelector("#c");
      c.width = 1920;
      c.height = 1080;
      S = Math.sin;
      C = Math.cos;
      T = Math.tan;
      R = function(r,g,b,a) {
        a = a === undefined ? 1 : a;
        return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
      };
      x = c.getContext("2d");
      time = 0;
      frame = 0;
    }
    </script>

</body>
